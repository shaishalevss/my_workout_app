name: my_workout
description: A new Flutter application.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  circular_countdown_timer: ^0.0.7
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Quantico
      fonts:
        - asset: fonts/Quantico-BoldItalic.ttf
    - family: FingerPaint
      fonts:
        - asset: fonts/FingerPaint-Regular.ttf
    - family: Bangers
      fonts:
        - asset: fonts/Bangers-Regular.ttf